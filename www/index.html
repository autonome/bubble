<!DOCTYPE html>
<html>
<head>
<title>bubble</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8"/>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  #container {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    overflow: hidden;
  }
  #add {
    position: absolute;
    margin: 0 auto;
    width: 7rem;
    bottom: 1rem;
    left: 0;
    right: 0;
    text-align: center;
  }
  #pov {
    position: absolute;
    margin: 0 auto;
    width: 7rem;
    top: 1rem;
    right: 1rem;
    background-color: silver;
    visibility: hidden;
  }
  #msg {
    position: absolute;
    margin: 0 auto;
    width: 20rem;
    height: 10rem;
    top: 1rem;
    background-color: silver;
    padding: 1rem;
    visibility: hidden;
  }
</style>
</head>
<body>
<div id="container"></div>
<div id="add">
  <img src="images/plus.png">
</div>
<div id="pov"></div>
<div id="msg">
  <img src="">
</div>
<script type="text/javascript" defer src="js/hammer.min.js"></script>
<script type="text/javascript" defer src="js/awe-loader-min.js"></script>
<script type="text/javascript" defer src="app.js"></script>
</body>
</html>
